    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./profile.css">
    <link rel="stylesheet" href="./auth.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script defer src="./script.js"></script>
    <script defer src="./profile.js"></script>

<body>
    <nav class="nav_section">
        <div class="nav_logo">
            <img  src="./images/logo.png" alt="Logo">
            <h5>The Bookish Nook</h5>
        </div>
        <div class="nav_menu_section">
            <ul class="nav_menus" >
                <li> <a href="./index.html">Home</a></li>
                <li>About</li>
                <li><a href="./contact_us.html">Contact Us</a></li>
                <div class="user_action_area d-flex gap-5 align-items-center">
                    <li id="signup_btn" class="signup_btn"><a href="./registration.html">SignUp</a></li>
                    <li id="login_btn" class="login_btn"><a href="./login.html">Login</a></li>
                    <li id="profile_btn" class="signup_btn"><a href="./profile.html">Profile</a></li>
                    <li id="logout_btn" class="login_btn"><a onclick="handleLogout()" >Logout</a></li>
                </div>
            </ul>
        </div>
    </nav>
    <h2 class="profile_heading">Welcome To Your Profile</h2>
    <div class="profile_section">
            <div class="side_nav">
                <a href="./wishlist.html">Your Wishlist</a>
                <a href="./cart.html">Your Cart</a>
            </div>
        <div class="update_form">
            <div class="form_section">
                <form onsubmit="updateProfile(event)">
                    <p class="text-danger" id="error"></p>
                    <input id="u_username" required type="text" placeholder="username">
                    <input id="u_first_name" required type="text" placeholder="First Name">
                    <input id="u_last_name" required type="text" placeholder="Last Name">
                    <input id="u_email" required type="email" placeholder="You Email">
                    <input class="submit_btn" required type="submit" value="Update">
                    <p id="u_success" class="text-success"></p>
                </form>
        </div>
    </div>
