<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./auth.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./script.js"></script>
    <script src="./auth.js" defer></script>
</head>
<body>
    <nav class="nav_section">
        <div class="nav_logo">
            <img  src="./images/logo.png" alt="Logo">
            <h5>The Bookish Nook</h5>
        </div>
        <div class="nav_menu_section">
            <ul class="nav_menus" >
                <li><a href="./index.html">Home</a></li>
                <li>About</li>
                <li><a href="./contact_us.html">Contact Us</a></li>
                <div class="user_action_area d-flex gap-5 align-items-center">
                    <li id="signup_btn" class="signup_btn"><a href="./registration.html">SignUp</a></li>
                    <li id="login_btn" class="login_btn"><a href="./login.html">Login</a></li>
                    <li id="profile_btn" class="signup_btn"><a href="./registration.html">Profile</a></li>
                    <li id="logout_btn" class="login_btn"><a href="./login.html">Logout</a></li>
                </div>
            </ul>
        </div>
    </nav>

   <section class="singup_section">
    <div class="form_section">
        <form onsubmit="handleRegistration(event)">
            <p class="text-danger" id="error"></p>
            <input id="username" required type="text" placeholder="username">
            <input id="first_name" required type="text" placeholder="First Name">
            <input id="last_name" required type="text" placeholder="Last Name">
            <input id="email" required type="email" placeholder="You Email">
            <input id="password" required type="password" placeholder="Password">
            <input id="confirm_password" required type="password" placeholder="Confirm Password">
            <input class="submit_btn" required type="submit" value="SignUp">
            <p id="success" class="text-success"></p>
        </form>
        <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
    <div class="image_section">
        <img src="./images/signup.svg" alt="">
    </div>
   </section>

</body>
</html>
