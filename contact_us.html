<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Bookish Nook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./contact_us.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <script src="./script.js"></script>
</head>
<body>
    <nav class="nav_section">
        <div class="nav_logo">
            <img  src="./images/logo.png" alt="Logo">
            <h5>The Bookish Nook</h5>
        </div>
        <div class="nav_menu_section">
            <ul class="nav_menus" >
                <li><a href="./index.html">Home</a></li>
                <li>About</li>
                <li>Contact Us</li>
                <div class="user_action_area d-flex gap-5 align-items-center">
                    <li id="signup_btn" class="signup_btn"><a href="./registration.html">SignUp</a></li>
                    <li id="login_btn" class="login_btn"><a href="./login.html">Login</a></li>
                    <li id="profile_btn" class="signup_btn"><a href="./registration.html">Profile</a></li>
                    <li id="logout_btn" class="login_btn"><a href="./login.html">Logout</a></li>
                </div>
            </ul>
        </div>
    </nav>
    
    <div class="contact_body">
        <div class="contact_form_section">
            <form class="input_area">
                <input required class="input" type="text" placeholder="Enter Your Name">
                <input required class="input" type="tel" placeholder="Enter Mobile Number">
                <textarea required class="input"  placeholder="Type Message" id="" cols="15" rows="3"></textarea>
                <input class="input_btn" type="submit" value="Send Message">
            </form>
        </div>
        <div class="contact_image_section">
            <img src="./images/concat.png" alt="">
        </div>
    </div>
    
</body>
</html>
